<!DOCTYPE html>
<html lang="eng-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <div class="container">
  <div class="jumbotron">
   <h1>Animal Wiki</h1>
  </div>
  <div id="intro">
    Select from the list below to learn about different kinds of animals:
  </div>
    <form id="formOne">
      <select class="form-control" id="animal">
        <option value="1">Rhinoceros Beetle</option>
        <option value="2">Chameleon</option>
        <option value="3">Cockatoo</option>
      </select>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="beetle">
      <h2>Rhinoceros Beetle</h2>
      <img src="img/rhinoceros-beetle.jpg">
      <p>The rhinoceros beetle.....</p>
    </div>
    <div id="chameleon">
      <h2>Chameleon</h2>
      <img src="img/chameleon-1.jpg">
      <p>The chameleon .....</p>
    </div>
    <div id="cockatoo">
      <h2>Cockatoo</h2>
      <img src="img/cockatoo.jpg">
      <p>The cockatoo....</p>
    </div>
  </div>
</body>
</html>
